<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is a shopping list application using JavaScript and jQuery">
    <meta name="keywords" content="JavaScript, jQuery, JS Plugin">
    <meta name="author" content="Israel Torres">

    <title>Shopping List Application</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4245f2992b.js" crossorigin="anonymous"></script>

    <!-- Noty Plugin -->
    <link href="node_modules/noty/lib/noty.css" rel="stylesheet">
    <link href="node_modules/noty/lib/themes/nest.css" rel="stylesheet">
    
</head>
<body>
    <div class="container-app">
        <h1>Shopping List Application</h1>

        <form id="myForm" class="addItems">
            <input type="text" id="item" name="item" placeholder="Food Name">
            <input type="text" id="price" name="price" placeholder="Food Price">
            <button class="btn-add" type="submit"><i class="fas fa-shopping-cart"></i> Add Item</button>
        </form>

        <ul class="groceries">
            <li>Loading groceries...</li>
        </ul>
    </div>

    <script src="./js/app.js"></script>
    <script src="node_modules/noty/lib/noty.js" type="text/javascript"></script>
</body>
</html>
